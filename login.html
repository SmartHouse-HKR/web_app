<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smarthouse LOGIN</title>
    <link rel = "stylesheet"
          type = "text/css"
          href = "css/login_style.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
    <script src="js/hivemqtt.js" type="text/javascript"></script>
</head>
<body>
    <img src="images/smarthouse.jpg" id="bg" alt="">
   <div class="loginbox">
    <h1>Login</h1>
       <form>
           <p>Host</p>
           <input id="host" type="text" name="txt-host" value="127.0.0.1">
           <p>Port</p>
           <input id="port" type="text" name="txt-port" value="8000">
           <p>Username</p>
           <input id="username" type="text" name="txt-username" placeholder="Enter username">
           <p>Password</p>
           <input id="password" type="password" name="txt-password" placeholder="Enter password">
           <input type="Button" class="btn btn-2 btn-sep icon-cart" onclick="startLogin()" value="Login">


       </form>
       <a href="#">Lost your password?</a> <br>
       <div id="messages"></div>
    </div>

</body>

</html>
