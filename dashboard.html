<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smarthouse Dashboard</title>
    <link rel = "stylesheet"
          type = "text/css"
          href = "css/dashboard_style.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
    <script src="js/hivemqtt.js" type="text/javascript"></script>
</head>
<body onload="onLoadDashboard()">

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div id="client"></div>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
</div>

<!-- Use any element to open the sidenav -->



<div id="main">
    <div class="header">
         <a  class="logo" onclick="openNav()"><i class="fa fa-bars" > Smarthouse Dashboard</i></a>

</div>
    <br>
<div class="row">
    <div class="column">    <!-- Card -->
        <div class="card">Indoor Lights
            <br>
            <br>
            <label class="switch">
                <input id="light_checkbox"  type="checkbox" onclick="checkState()">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="column">   <!-- Indoor Temperature -->
        <div class="card">Indoor Temperature

            <p><div id="temperature_str"></div></p>

        </div>
    </div>
    <div class="column">   <!-- Fire Alarm -->
        <div class="card">Fire Alarm
            <br>
            <br>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label></div>
    </div>
    <div class="column">
        <div class="card">Heater 1   <!-- Heater 1 -->
            <br>
            <br>
            <label class="switch">
                <input id="fan_checkbox"  type="checkbox" onclick="checkFanState()">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

</div>
<!-- Row 2 -->
</br>
<div class="row">
    <div class="column">    <!-- Card -->
        <div class="card">Outdoor Lights
            <br>
            <br>
            <label class="switch">
                <input id="1"  type="checkbox" onclick="checkState()">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="column">   <!-- Outdoor Temperature -->
        <div class="card">Outdoor Temperature

            <p><div id="2"></div></p>

        </div>
    </div>
    <div class="column">   <!-- Burglar Alarm -->
        <div class="card">Burglar Alarm
            <br>
            <br>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label></div>
    </div>
    <div class="column">
        <div class="card">Heater 2   <!-- Heater 2 -->
            <br>
            <br>
            <label class="switch">
                <input id="3"  type="checkbox" onclick="checkFanState()">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

</div>
</div>

</body>
</html>
